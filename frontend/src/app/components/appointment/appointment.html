<div class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Book Appointment</h2>

  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmitAppointment()" class="space-y-4">
    <div>
      <label class="block mb-1 text-sm">Customer Query ID</label>
      <input formControlName="customerQueryId" type="number"
        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter query ID" />
      <div *ngIf="appointmentForm.get('customerQueryId')?.touched && appointmentForm.get('customerQueryId')?.invalid"
           class="text-red-500 text-sm">
        Query ID is required
      </div>
    </div>

    <div>
      <label class="block mb-1 text-sm">Date</label>
      <input formControlName="date" type="date"
        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
    </div>

    <div>
      <label class="block mb-1 text-sm">Time Slot</label>
      <select formControlName="timeSlot"
        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option value="" disabled>Select time slot</option>
        <option *ngFor="let slot of timeSlots" [value]="slot">{{ slot }}</option>
      </select>
    </div>

    <div class="flex items-center gap-2">
      <input type="checkbox" formControlName="pickupRequired" class="rounded" />
      <label>Pickup Required?</label>
    </div>

    <button type="submit"
      [disabled]="appointmentForm.invalid"
      class="w-full rounded-xl btn-primary px-4 py-3 text-lg">
      Book Appointment
    </button>
  </form>
</div>
