<div class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
  
  <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegisterForm()" class="space-y-4">
    <div>
      <label class="block mb-1 text-sm">Username</label>
      <input formControlName="username" type="text"
        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter your username" />
      <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid"
           class="text-red-500 text-sm">
        Username is required
      </div>
    </div>

    <div>
      <label class="block mb-1 text-sm">Email</label>
      <input formControlName="email" type="email"
        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="example@email.com" />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
           class="text-red-500 text-sm">
        Valid email is required
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block mb-1 text-sm">First Name</label>
        <input formControlName="first_name" type="text"
          class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="John" />
      </div>

      <div>
        <label class="block mb-1 text-sm">Last Name</label>
        <input formControlName="last_name" type="text"
          class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Doe" />
      </div>
    </div>

    <div>
      <label class="block mb-1 text-sm">Phone Number</label>
      <input formControlName="phone_number" type="tel"
        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="+91 XXXXX XXXXX" />
    </div>

    <div>
      <label class="block mb-1 text-sm">Password</label>
      <input formControlName="password" type="password"
        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        placeholder="••••••••" />
    </div>

    <button type="submit"
      [disabled]="registerForm.invalid"
      class="w-full rounded-xl btn-primary px-4 py-3 text-lg">
      Register
    </button>
  </form>
</div>
